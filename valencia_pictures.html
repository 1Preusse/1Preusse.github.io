<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exchange Semester Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .photo-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        .photo-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Exchange Semester Photos</h1>
    </header>
    <main>
        <div class="photo-grid">
            <div class="photo-item">
                <img src="https://drive.google.com/thumbnail?id=1-H_XbYTpzlWOgrw0kRDafJrNaD48URN-" alt="Exchange photo 1">
                <p>Description of photo 1</p>
            </div>
            <div class="photo-item">
                <img src="https://drive.google.com/uc?export=view&id=YOUR_FILE_ID_2" alt="Exchange photo 2">
                <p>Description of photo 2</p>
            </div>
            <div class="photo-item">
                <img src="https://drive.google.com/uc?export=view&id=YOUR_FILE_ID_3" alt="Exchange photo 3">
                <p>Description of photo 3</p>
            </div>
            <!-- Add more photo items as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Exchange Semester. All rights reserved.</p>
    </footer>
</body>
</html>
